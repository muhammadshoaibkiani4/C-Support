<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Customer Support</title>

<style>

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #1f1c2c, #928dab, #5563DE, #74ABE2);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  min-height: 100vh;
  color: white;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== TITLE ===== */
h1 {
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* ===== CHAT BOX ===== */
#chat {
  width: 100%;
  max-width: 650px;
  height: 450px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 20px;
  overflow-y: auto;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

/* ===== MESSAGES ===== */
.message {
  padding: 12px 18px;
  border-radius: 20px;
  margin: 8px 0;
  max-width: 75%;
  animation: fadeIn 0.4s ease forwards;
  opacity: 0;
}

.user {
  background: #00c6ff;
  color: white;
  margin-left: auto;
  box-shadow: 0 0 12px #00c6ff;
}

.ai {
  background: rgba(255,255,255,0.2);
  color: white;
  box-shadow: 0 0 12px rgba(255,255,255,0.3);
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

/* ===== BUTTONS ===== */
#questions {
  margin-top: 20px;
  text-align: center;
}

.question-btn {
  padding: 10px 18px;
  margin: 6px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #00c6ff;
  color: white;
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 0 0 10px #00c6ff;
}

.question-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00c6ff;
}

/* ===== Typing Dots ===== */
.typing {
  display: inline-block;
}

.typing span {
  height: 8px;
  width: 8px;
  background: white;
  border-radius: 50%;
  display: inline-block;
  margin: 0 2px;
  animation: bounce 1.2s infinite ease-in-out;
}

.typing span:nth-child(2) { animation-delay: .2s; }
.typing span:nth-child(3) { animation-delay: .4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

</style>
</head>
<body>

<h1>AI Customer Support</h1>

<div id="chat"></div>

<div id="questions">
  <button class="question-btn" onclick="sendMessage('What is the price?')">Price</button>
  <button class="question-btn" onclick="sendMessage('Battery life?')">Battery</button>
  <button class="question-btn" onclick="sendMessage('Is it waterproof?')">Waterproof</button>
  <button class="question-btn" onclick="sendMessage('Is it Bluetooth 5.0?')">Bluetooth</button>
  <button class="question-btn" onclick="sendMessage('Warranty details?')">Warranty</button>
  <button class="question-btn" onclick="sendMessage('Delivery time?')">Delivery</button>
</div>

<script src="ai.js"></script>

</body>
</html>
