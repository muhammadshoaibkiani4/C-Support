<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headphones Support</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Body and background */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    /* Chat container */
    #chat {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      height: 450px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    /* Chat messages */
    .message {
      padding: 12px 20px;
      border-radius: 25px;
      margin: 5px 0;
      max-width: 80%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s forwards;
    }

    .user {
      background: #007BFF;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .ai {
      background: #E9ECEF;
      color: #333;
      text-align: left;
    }

    /* Buttons for questions */
    #questions {
      text-align: center;
    }

    .question-btn {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .question-btn:hover {
      background-color: #1e7e34;
    }

    /* Typing animation keyframe */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<h1>Headphones Support</h1>

<div id="chat"></div>

<div id="questions">
  <button class="question-btn" onclick="sendMessage('What is the price?')">What is the price?</button>
  <button class="question-btn" onclick="sendMessage('How long is the battery life?')">How long is the battery life?</button>
  <button class="question-btn" onclick="sendMessage('Is it Bluetooth compatible?')">Is it Bluetooth compatible?</button>
  <button class="question-btn" onclick="sendMessage('What about delivery?')">What about delivery?</button>
</div>

<script src="ai.js"></script>
</body>
</html>
