<!DOCTYPE html>
<html>
<head>
  <title>Delivery Help</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f5f5f5; }
    h1 { margin-bottom: 30px; }
    .question-btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ffc107;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .question-btn:hover { background-color: #e0a800; }
    #answer { margin-top: 30px; font-size: 18px; color: #333; }
  </style>
</head>
<body>

<h1>Delivery Help</h1>

<button class="question-btn" onclick="showAnswer('What is the delivery time?')">What is the delivery time?</button>
<button class="question-btn" onclick="showAnswer('Do you deliver nationwide?')">Do you deliver nationwide?</button>

<p id="answer"></p>

<script>
function showAnswer(question) {
  let answer = "";
  if(question === "What is the delivery time?") {
    answer = "Delivery takes 2-4 working days.";
  } else if(question === "Do you deliver nationwide?") {
    answer = "Yes, we deliver across the country.";
  }
  document.getElementById("answer").innerText = answer;
}
</script>

</body>
</html>
